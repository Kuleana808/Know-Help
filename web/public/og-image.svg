    <text x="24" y="72" font-family="'IBM Plex Mono', monospace" font-size="14" fill="#8abf7a">core/</text>
    <text x="52" y="98" font-family="'IBM Plex Mono', monospace" font-size="13" fill="#d8d3c8">identity.md</text>
    <text x="220" y="98" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#6b6560">who you are</text>
    <text x="24" y="132" font-family="'IBM Plex Mono', monospace" font-size="14" fill="#8abf7a">venture/</text>
    <text x="52" y="158" font-family="'IBM Plex Mono', monospace" font-size="13" fill="#d8d3c8">terravault.md</text>
    <text x="220" y="158" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#6b6560">your company</text>
