<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 340px;
      min-height: 200px;
      font-family: "IBM Plex Mono", "SF Mono", ui-monospace, monospace;
      font-size: 12px;
      background: #f5f2eb;
      color: #2d2a22;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #d4c9a8;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 {
      font-family: "Playfair Display", Georgia, serif;
      font-size: 16px;
      font-weight: 600;
      color: #1a4a2e;
    }

    .header .sub {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #78716c;
    }

    .body { padding: 16px; }

    /* Auth form */
    .auth-form { display: flex; flex-direction: column; gap: 10px; }
    .auth-form label { font-size: 11px; color: #57534e; }
    .auth-form input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d4c9a8;
      border-radius: 6px;
      background: #fff;
      font-family: inherit;
      font-size: 12px;
      outline: none;
    }
    .auth-form input:focus { border-color: #1a4a2e; }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-primary { background: #1a4a2e; color: #fff; }
    .btn-primary:hover { background: #2d6b45; }
    .btn-secondary { background: transparent; color: #78716c; border: 1px solid #d6d3d1; }
    .btn-secondary:hover { background: #f5f5f4; }

    /* Status panel */
    .status-panel { display: flex; flex-direction: column; gap: 12px; }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .stat-label { color: #78716c; font-size: 11px; }
    .stat-value { font-weight: 600; color: #1a4a2e; }

    .sync-btn-row { display: flex; gap: 8px; margin-top: 8px; }

    .message {
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      margin-top: 8px;
    }
    .message.success { background: #dcfce7; color: #166534; }
    .message.error { background: #fee2e2; color: #991b1b; }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #d4c9a8;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      color: #78716c;
      text-decoration: none;
      font-size: 10px;
    }
    .footer a:hover { color: #1a4a2e; }

    #logout-btn {
      background: none;
      border: none;
      color: #991b1b;
      font-size: 10px;
      cursor: pointer;
      font-family: inherit;
    }
    #logout-btn:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>know.help</h1>
      <div class="sub">Mindset Capture</div>
    </div>
  </div>

  <!-- Auth view -->
  <div class="body" id="auth-view" style="display: none;">
    <div class="auth-form">
      <div>
        <label>Creator ID</label>
        <input type="text" id="creator-id-input" placeholder="your-handle" />
      </div>
      <div>
        <label>Auth Token</label>
        <input type="password" id="auth-token-input" placeholder="tok_..." />
      </div>
      <button class="btn btn-primary" id="save-auth-btn" style="width: 100%;">Connect</button>
      <div class="message" id="auth-message" style="display: none;"></div>
    </div>
  </div>

  <!-- Status view -->
  <div class="body" id="status-view" style="display: none;">
    <div class="status-panel">
      <div class="stat-row">
        <span class="stat-label">Pending signals</span>
        <span class="stat-value" id="pending-count">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Last sync</span>
        <span class="stat-value" id="last-sync">Never</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Creator</span>
        <span class="stat-value" id="creator-display">â€”</span>
      </div>
      <div class="sync-btn-row">
        <button class="btn btn-primary" id="sync-btn" style="flex: 1;">Sync Now</button>
        <button class="btn btn-secondary" id="view-signals-btn">View</button>
      </div>
      <div class="message" id="sync-message" style="display: none;"></div>
    </div>
  </div>

  <div class="footer">
    <a href="https://know.help/creator/capture" target="_blank">Review signals</a>
    <button id="logout-btn" style="display: none;">Disconnect</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
